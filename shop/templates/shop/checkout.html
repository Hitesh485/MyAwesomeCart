{% extends 'shop/basic.html' %}

{% block title %} Checkout Page {% endblock %}

{% block body %}

<div class="container my-5 border p-3">
    <ul class="list-group" id="items">

    </ul>
</div>


<div class="container border p-5">
    <form method="POST" action="/shop/checkout/">{% csrf_token %}
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputName">Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Name">
            </div>
            <div class="form-group col-md-6">
                <label for="inputEmail4">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Email">
            </div>
        </div>
        <div class="form-group">
            <label for="inputAddress">Address</label>
            <input type="text" class="form-control" id="address1" name="address1" placeholder="1234 Main St">
        </div>
        <div class="form-group">
            <label for="inputAddress2">Address line- 2 (Optional)</label>
            <input type="text" class="form-control" id="address2" name="address2"
                placeholder="Apartment, studio, or floor">
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="phoneNumber">Phone Number</label>
                <input type="tel" class="form-control" id="phone" name="phone" placeholder="Phone Number">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputCity">City</label>
                <input type="text" class="form-control" id="city" name="city">
            </div>
            <div class="form-group col-md-4">
                <label for="inputState">State</label>
                <input type="text" class="form-control" id="state" name="state">
            </div>
            <div class="form-group col-md-2">
                <label for="inputZip">Zip</label>
                <input type="text" class="form-control" id="zip_code" name="zip_code">
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Place Order</button>
    </form>
</div>

{% endblock %}

{% block js %}
<script>

    if (localStorage.getItem('cart') == null) {
        var cart = {};
    }
    else {
        cart = JSON.parse(localStorage.getItem('cart'));
    }
    var sum = 0
    if ($.isEmptyObject(cart)) {
        // if cart is empty - 
        myStr = `<h3>Your cart is empty, Please add some items before checking out.</h3>`
        $('#items').append(myStr);
    }
    else {
        for (item in cart) {
            let name = cart[item][1];
            let qty = cart[item][0];
            sum = sum + qty;
            myStr = `<li class="list-group-item d-flex justify-content-between align-items-center">
            ${name}
            <span class="badge badge-primary badge-pill">${qty}</span>
        </li>`
            $('#items').append(myStr);
        }
    }
    // Display items in popover button.
    document.getElementById('cart_id').innerHTML = sum; 
</script>
{% endblock %}
